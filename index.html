<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal dos DEV</title>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1 class="titulo">
    Formulário
    </h1>
</div>
    <div class="container">
        <h2 class="subtitulo">
            <em>Preencha com suas informações</em>
        </h2>
    </div>
    <hr>
    <main>
        <form action="formulario.html" method="get">
            <p>
                Nome
            </p>
            <input type="text" name="nome" id="nome" required>
            <p>
                Email
            </p>
            <input type="email" name="email" id="email" required>
        <p>
            Você é um desenvolvedor:
        </p>
            <input type="radio" name="dev" id="front">
            <label for="fornt">Front-End</label>
            <input type="radio" name="dev" id="back">
            <label for="back">Back-End</label>
            <input type="radio" name="dev" id="full">
            <label for="full">Fullstack</label>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
